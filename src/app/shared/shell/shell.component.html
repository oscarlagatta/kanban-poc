<!-- mat-sidenav-container holds all the content for the navigation -->
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="drawer.close()">Home</a>
      <a mat-list-item routerLink="/login" (click)="drawer.close()">Login</a>
      <a mat-list-item routerLink="/kanban" (click)="drawer.close()">Kanban</a>
      <a mat-list-item routerLink="/customers" (click)="drawer.close()"
        >SSR Demo</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nave toggle icon">menu</mat-icon>
      </button>
      <span class="logo" routerLink="/">Kanban</span>
      <span class="fill-space"></span>

      <div *ngIf="!(isHandset$ | async)">
        <a mat-button routerLink="/kanban">🍱 Kanban Demo</a>
        <a mat-button routerLink="/customers">⚡ Customers</a>

        <a mat-button routerLink="/login">🔑 Login</a>
      </div>

      <!-- DROPDOWN MENU -->

      <button
        mat-icon-button
        [matMenuTriggerFor]="menu"
        aria-label="Example icon-button with a menu"
      >
        <mat-icon>more_vert</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
        <a mat-menu-item href="https://oscarlagatta.page.link/slack">
          <i>💬</i>
          <span>Chat on Slack</span>
        </a>
        <a mat-menu-item href="https://github.com/oscarlagatta/kanban-poc">
          <i>💾</i>
          <span>Code on Github</span>
        </a>
        <a mat-menu-item href="https://oscarlagatta.com/courses/angular">
          <i>🔥</i>
          <span>Full Course on www.oscarlagatta.com</span>
        </a>

        <a
          mat-menu-item
          href="https://www.youtube.com/channel/UCwNGXv3J2ZYY-4GQbIGaKPw/featured"
        >
          <i>📺</i>
          <span>Watch on the YouTube</span>
        </a>
      </mat-menu>
    </mat-toolbar>
    <!-- we need a way to pass our content into this component
    Because the navigation elements in the sidenav are relatively static,
    or in other words they shouldn't change when the user navigates to a new
    route, but when the user navigate to a new route the content inside the body
    of this material sidenav content component is going to change.
    This is called TRANSCLUSION -->

    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
